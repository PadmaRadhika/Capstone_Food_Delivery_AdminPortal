<body class="my-form">
    
<div class="restaurants-container container">
    
      <h2 >Restaurants Management</h2>
      
      <div >
        
        <input type="text" class="form-control search-input" placeholder="Search" style="width: 50%;" [(ngModel)]="searchQuery">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button style="width: fit-content;" routerLink="/restaurants/new">Add Restaurant</button>   
      </div>
  
    <table mat-table [dataSource]="restaurants | filter: searchQuery" class="mat-elevation-z8">
      <!-- Name Column -->
       
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let restaurant"> {{ restaurant.name }} </td>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let restaurant"> {{ restaurant.address }} </td>
      </ng-container>
  
      <!-- Cuisine Column -->
      <ng-container matColumnDef="cuisine">
        <th mat-header-cell *matHeaderCellDef> Cuisine </th>
        <td mat-cell *matCellDef="let restaurant"> {{ restaurant.cuisine }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let restaurant">
          <button  [routerLink]="['/restaurants', restaurant.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>&nbsp;&nbsp;&nbsp;
          <button  (click)="deleteRestaurant(restaurant.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'address', 'cuisine', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'address', 'cuisine', 'actions'];"></tr>
    </table>
  </div>
</body>
